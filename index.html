<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interval Timer</title>

  <link rel="stylesheet" href="./reset.css" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js" defer></script>
  <script src="./index.js" defer></script>
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-100">
  <!-- Homepage + Intervals Configuration -->
  <div class="w-full max-w-3xl">
    <h1 class="text-5xl font-bold text-center mb-6">Timer</h1>

    <div class="p-6 border border-solid border-black">
      <!-- Intervals Header + Add button -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">Intervals</h2>
        <button id="add-interval"
          class="flex items-center bg-transparent px-4 py-2 rounded-md hover:bg-black hover:text-white transition-bg duration-200 ease-in-out border border-solid border-black"><span
            class="text-lg mr-2">+</span> Add interval</button>
      </div>

      <!-- Content -->
      <div id="interval-list" class="space-y-2 max-h-72 overflow-y-auto"></div>
      <p id="no-intervals-message" class="hidden text-center text-gray-400">No intervals.</p>

      <!-- Copy and Paste Configuration Buttons -->
      <div class="flex justify-end space-x-4 mt-4">
        <button id="copy-config"
          class="flex items-center bg-transparent px-4 py-2 rounded-md hover:bg-black hover:text-white transition-bg duration-200 ease-in-out border border-solid border-black">Copy
          Configuration</button>
        <button id="paste-config"
          class="flex items-center bg-transparent px-4 py-2 rounded-md hover:bg-black hover:text-white transition-bg duration-200 ease-in-out border border-solid border-black">Paste
          Configuration</button>
      </div>
    </div>

    <div id="paste-config-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
      <div class="bg-gray-100 p-4 relative w-96">
        <button id="close-paste-config-modal"
          class="absolute top-0 right-0 bg-red-500 text-white px-3 py-1 hover:bg-red-600">x</button>
        <h3 class="text-lg font-semibold mb-4">Paste Configuration</h3>

        <textarea id="paste-config-input" class="w-full h-32 bg-gray-100 border p-2 rounded"></textarea>

        <div class="flex justify-end mt-4">
          <button id="apply-config"
            class="flex items-center bg-transparent px-4 py-2 rounded-md hover:bg-black hover:text-white transition-bg duration-200 ease-in-out border border-solid border-black">Apply</button>
        </div>
      </div>
    </div>

    <!-- Start Button -->
    <div class="flex justify-center mt-6">
      <button id="start-timer"
        class="bg-transparent px-6 py-3 rounded-md hover:bg-black hover:text-white transition-bg duration-200 ease-in-out border border-solid border-black">Start</button>
    </div>
  </div>

  <!-- Other components with fixed properties -->
  <div id="timer-modal" class="hidden fixed inset-0 w-full h-full flex flex-col justify-center items-center z-50">
    <h1 id="interval-title" class="text-6xl font-semibold mb-4"></h1>

    <div id="interval-current-time" class="text-9xl"></div>

    <div class="flex justify-center space-x-4 mt-4">
      <button id="pause-timer-button"
        class="flex items-center bg-transparent px-4 py-2 rounded-md hover:bg-black hover:text-white transition-bg duration-200 ease-in-out border border-solid border-black">Pause</button>
      <button id="end-timer-button"
        class="flex items-center bg-transparent px-4 py-2 rounded-md hover:bg-black hover:text-white transition-bg duration-200 ease-in-out border border-solid border-black">End</button>
    </div>

    <div id="total-time-panel" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
      <div class="bg-gray-100 p-4 relative w-96">
        <h3 class="text-lg font-semibold mb-4">Stats</h3>
        <p id="interval-time">Intervals Time: 00:00</p>
        <p id="total-time">Total Time: 00:00</p>
        <div class="flex justify-center mt-4">
          <button id="close-timer"
            class="flex items-center bg-transparent px-4 py-2 rounded-md hover:bg-black hover:text-white transition-bg duration-200 ease-in-out border border-solid border-black">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
